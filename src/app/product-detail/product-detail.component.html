<mat-card>
  <img mat-card-image src="http://placehold.it/820x320">
  <mat-card-title>{{ product.title }}</mat-card-title>
  <mat-card-title class="price">{{ product.price | currency }}</mat-card-title>
  <mat-card-content>{{ product.description }}</mat-card-content>
  <div class="ratings">
    <nga-stars [rating]="product.rating"></nga-stars>
  </div>
</mat-card>
